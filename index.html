<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">

      <div class="screen-container">
        <label id="calculation"></label>
        <label id="answer"></label>
      </div>
      
      <button onclick="allClear()" class="operator">AC</button>
      <button onclick="deleteChar()" id="btnDelete" class="operator">DE</button>
      <button onclick="show('%')" class="operator">%</button>
      <button onclick="show('/')" class="operator">/</button>
  
      <button onclick="show('7')">7</button>
      <button onclick="show('8')">8</button>
      <button onclick="show('9')">9</button>
      <button onclick="show('*')" class="operator">*</button>
  
  
      <button onclick="show('4')">4</button>
      <button onclick="show('5')">5</button>
      <button onclick="show('6')">6</button>
      <button onclick="show('-')" class="operator">-</button>
      
      
      <button onclick="show('1')">1</button>
      <button onclick="show('2')">2</button>
      <button onclick="show('3')">3</button>
      <button onclick="show('+')" class="operator">&#43;</button>
      
      <button onclick="show('00')">00</button>
      <button onclick="show('0')">0</button>
      <button onclick="show('.')">.</button>
      <button onclick="showAns()" class="assign-gp">=</button>

    </div>
  </div>
</body>
</html>
